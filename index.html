<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina que muestra fecha y hora actual" />
    <meta name="keywords" content="DOM, BOM, fecha, hora, minutos, segundos " />
    <meta name="author" content="Pablo Gonzalez" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Fecha y Hora</title>
  </head>
  <body class="d-flex justify-content-center">
    <main class="m-lg-5 m-2 mt-3">
      <section>
        <div
          id="fecha"
          class="fecha d-flex justify-content-center align-items-center display-1 p-lg-5 p-md-3"
        >
          Fecha de hoy
        </div>
        <div class="hora my-3 text-center d-flex flex-row">
          <div id="tiempo" class="display-1 text-white">00:00:</div>
          <div class="columna">
            <div id="amPm" class="text-white">1</div>
            <div id="segundos" class="text-white">00</div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
